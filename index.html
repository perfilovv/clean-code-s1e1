<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task-section">
        <label class="new-task-section__label">Add Item</label>
        <div class="new-task-wrapper">
          <input class="new-task task" type="text">
          <button class="button">Add</button>
        </div>
    </section>
    <h3 class="section-title">Todo</h3>
    <ul class="incomplete-tasks-list">
      <li class="incomplete-tasks-list__element list-element">
        <input type="checkbox" class="incomplete-tasks-list__checkbox checkbox">
        <label class="incomplete-tasks-list__label label">Pay Bills</label>
        <input type="text" class="incomplete-tasks-list__text input">
        <button class="edit-task-btn button">Edit</button>
        <button class="delete-task-btn button">
          <img class="delete-task-btn__img" src="./remove.svg" alt="Remove icon">
        </button>
      </li>
      <li class="incomplete-tasks-list__element edit-mode list-element">
        <input type="checkbox" class="incomplete-tasks-list__checkbox checkbox">
        <label class="incomplite-tasks-list__label label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="incomplete-tasks-list__text input">
        <button class="edit-task-btn button">Save</button>
        <button class="delete-task-btn button">
          <img class="delete-task-btn__img" src="./remove.svg" alt="Remove icon">
        </button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul class="completed-tasks-list">
      <li class="completed-tasks-list__element list-element">
        <input type="checkbox" class="completed-tasks-list__checkbox checkbox" checked>
        <label class="completed-tasks-list__label label">See the Doctor</label>
        <input type="text" class="completed-tasks-list__text input">
        <button class="edit-task-btn button">Edit</button>
        <button class="delete-task-btn button">
          <img class="delete-task-btn__img" src="./remove.svg" alt="Remove icon">
        </button>
      </li>
    </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
